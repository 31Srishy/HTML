<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Demo</title>
    <style>
        frame {
            border: none;
        }
    </style>
</head>
<frameset cols="50%, 50%">
    <frameset rows="50%, 50%">
        <frame src="frame1.html">
        <frame src="frame2.html">
    </frameset>

    <frameset rows="50%, 50%">
        <frame src="frame3.html">
        <frame src="frame4.html">
    </frameset>
</frameset>
</html>
