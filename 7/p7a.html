<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            background-color: #b3838361;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="text"] {
            width: 200px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eca1a1b0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #430ee0;
            color: #b5e9ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6661c57e;
        }

        p#result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        <br>
        <input type="text" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="add()">Addition</button>
        <button onclick="subtract()">Subtraction</button>
        <button onclick="multiply()">Multiplication</button>
        <button onclick="divide()">Division</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function validateInput() {
            var num1 = document.getElementById("num1").value.trim();
            var num2 = document.getElementById("num2").value.trim();

            if (num1 === "" || num2 === "") {
                alert("Please enter both numbers.");
                return false;
            }

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return false;
            }

            return true;
        }

        function add() {
            if (!validateInput()) return;

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function subtract() {
            if (!validateInput()) return;

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function multiply() {
            if (!validateInput()) return;

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function divide() {
            if (!validateInput()) return;

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 !== 0) {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "Result: " + result;
            } else {
                document.getElementById("result").innerHTML = "Cannot divide by zero";
            }
        }
    </script>
</body>
</html>
